{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

	<head>

		<link rel="stylesheet" type="text/css"
		href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css"
		href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css"
		href="{% static 'css/handsontable.full.css' %}">
		<link rel="stylesheet" type="text/css"
		href="{% static 'css/topbar.css' %}">

	</head>
	<body>
		<div id="top-stuff">
		<div id="top-bar-out">
		<div id="topcontainer">
		<div id="topnav">
		<div class="active-links">
		    <div id="session">
		    <a id="signin-link" href="#">
		    <em>Have an account?</em>
		    <strong>Sign in</strong>
		    </a>
		    </div>
		        <div id="signin-dropdown">
		    
		        <form method="post" class="signin" action="#">
		        <fieldset class="textbox">
		        <label class="username">
		        <span>Username or email</span>
		        <input id="username" name="username" value="" type="text" autocomplete="on">
		        </label>
		        
		        <label class="password">
		        <span>Password</span>
		        <input id="password" name="password" value="" type="password">
		        </label>
		        </fieldset>

		        <button class="submit button" type="button">Sign in</button>

		        </form>
		    </div>
		        </div>
		     </div>
		</div>
		</div>
		</div>

	
	
	
	
	
		<div class="container">
			<div class="page_header" style="height: 120px">

				<div style="width: 12%; float: left">
					<br />
					<img style="width: 100px; height: 100px;  margin-top: 30px"
					src="{% static 'uploaded_files/onto.png' %}" alt="logo" />
				</div>
				<div style="width: 80%; float: right">
					<br />
					<p style="font-size: 3.5em; font-family: 'normal Arial'; margin-top: 35px">
						AdvoCate - Adventures of Categories
											
					</p>

				</div>
			</div>
		</div>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse" style="background-color: gainsboro" >
					<ul id="navbar" class="nav nav-pills nav-justified">

						<li>
							<a href="/AdvoCate/home" style="font-size: 16px">Home</a>
						</li>
						<li >
							<a href="/AdvoCate/trainingsample/" style="font-size: 16px">Training Samples</a>
						</li>
						<li>
							<a href="/AdvoCate/signaturefile/" style="font-size: 16px">Signature File</a>
						</li>
						<li class="dropdown">
							<a href="/AdvoCate/modeler/" class="dropdown-toggle" style="font-size: 16px">Classification</a>
							<ul class="dropdown-menu">
								<li>
									<a href="/AdvoCate/supervised/" >Supervised</a>
								</li>
								<li>
									<a href="/AdvoCate/unsupervised/">UnSupervised</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="/AdvoCate/change/" style="font-size: 16px">Change Recognition</a>
						</li>
						<li>
							<a href="/AdvoCate/visualizer/" style="font-size: 16px">Visualization</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>		
			  {% block content %} {% endblock %}
			
			
					
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
			<script src="{% static 'js/handsontable.full.js' %}" ></script>
			<script type="text/javascript" src="{% static 'js/newScript.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/topbar.js' %}"></script>
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
			<script src="{% static 'js/jquery.csv-0.71.js' %}" type="text/javascript"></script>
			<script src="{% static 'js/jsnetworkx-drawing.js' %}" type="text/javascript" charset="utf-8"></script>
			<script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>

		
	</body>
</html>
