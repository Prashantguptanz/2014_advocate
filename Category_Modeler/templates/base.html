{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

	<head>

		<link rel="stylesheet" type="text/css"
		href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css"
		href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet"
		href="https://github.com/Prashantguptanz/jquery-handsontable/tree/master/extensions/jquery.handsontable.bootstrap.css">

	</head>
	<body>
		<div class="container">
			<div class="page_header" style="height: 120px">

				<div style="width: 12%; float: left">
					<br />
					<img style="width: 100px; height: 100px; align: center"
					src="{% static 'uploaded_files/onto.png' %}" alt="logo" />
				</div>
				<div style="width: 80%; float: right">
					<br />
					<p style="font-size: 42px; font-family: Serif">
						AdvoCate -
						Adventure of Categories
					</p>
				</div>
			</div>
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse" >
					<ul class="nav nav-tabs nav-justified">
						<li>
							<a href="/CategoryModeler/" >Home</a>
						</li>
						<li>
							<a href="/CategoryModeler/preprocess/" >Preprocess Data</a>
						</li>
						<li class="dropdown">
							<a href="/CategoryModeler/modeler/" class="dropdown-toggle" >Category Modeler</a>
							<ul class="dropdown-menu">
								<li>
									<a href="/CategoryModeler/supervised/" >Supervised</a>
								</li>
								<li>
									<a href="/CategoryModeler/unsupervised/">UnSupervised</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="/CategoryModeler/change/" >Change Recognition</a>
						</li>
						<li>
							<a href="/CategoryModeler/visualizer/" >Visualization</a>
						</li>
					</ul>
				</div>
			</nav>
			{% block content %} {% endblock %}
			<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
			type="text/javascript"></script>
			<script type="text/javascript" src="{% static 'js/newScript.js' %}"></script>
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
			<script src="https://github.com/Prashantguptanz/jquery-handsontable/tree/master/dist/jquery.handsontable.full.js" ></script>

		</div>
	</body>
</html>
