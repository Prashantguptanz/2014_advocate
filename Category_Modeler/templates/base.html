{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

	<head>

		<link rel="stylesheet" type="text/css"
		href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css"
		href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" type="text/css"
		href="{% static 'css/handsontable.full.css' %}">

	</head>
	<body>
		<div class="container">
			<div class="page_header" style="height: 120px">

				<div style="width: 12%; float: left">
					<br />
					<img style="width: 100px; height: 100px; align: center"
					src="{% static 'uploaded_files/onto.png' %}" alt="logo" />
				</div>
				<div style="width: 80%; float: right">
					<br />
					<p style="font-size: 42px; font-family: Serif">
						AdvoCate -
						Adventure of Categories
					</p>
				</div>
			</div>
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse" style="background-color: gainsboro" >
					<ul class="nav nav-tabs nav-justified">
						<li>
							<a href="/CategoryModeler/" style="font-size: 16px">Home</a>
						</li>
						<li>
							<a href="/CategoryModeler/trainingsample/" style="font-size: 16px">Training Samples</a>
						</li>
						<li>
							<a href="/CategoryModeler/signaturefile/" style="font-size: 16px">Signature File</a>
						</li>
						<li class="dropdown">
							<a href="/CategoryModeler/modeler/" class="dropdown-toggle" style="font-size: 16px">Category Modeler</a>
							<ul class="dropdown-menu">
								<li>
									<a href="/CategoryModeler/supervised/" >Supervised</a>
								</li>
								<li>
									<a href="/CategoryModeler/unsupervised/">UnSupervised</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="/CategoryModeler/change/" style="font-size: 16px">Change Recognition</a>
						</li>
						<li>
							<a href="/CategoryModeler/visualizer/" style="font-size: 16px">Visualization</a>
						</li>
					</ul>
				</div>
			</nav>
			
			  {% block content %} {% endblock %}
			
			
					
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
			<script src="{% static 'js/handsontable.full.js' %}" ></script>
			<script type="text/javascript" src="{% static 'js/newScript.js' %}"></script>
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
			<script src="{% static 'js/jquery.csv-0.71.js' %}" type="text/javascript"></script>
			<script src="{% static 'js/jsnetworkx-drawing.js' %}" type="text/javascript" charset="utf-8"></script>
			<script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>

		</div>

</html>
