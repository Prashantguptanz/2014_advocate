{% extends "base.html" %}
{% block content %}

<form enctype="multipart/form-data" id="Form2" method="POST" action="">
	{% csrf_token %}

	<div class="form-group">
		<div style="width: 25%; float: left">
			<legend style="font-size: 18px">
				Training Dataset
			</legend>
			<input type="file" id="trainingfile" accept=".csv,.xls" />
			<br />

			<label for="instances" style="font-weight: normal">Instances: <span
				id="instances"> </span></label>
			<br />
			<label for="Attributes" style="font-weight: normal">Attributes: <span id="Attributes"> </span> </label>
		</div>

		<div style="float: right; width: 70%">
			<legend style="font-size: 18px">
				Data-Table
			</legend>
			<div id= "dataTable" class="handsontable" style="overflow: scroll">

			</div>
			<br />
			<button id="saveChanges" style="float:right; display:none">Save changes </button>
		</div>
	</div>
</form>
{% endblock content %}
