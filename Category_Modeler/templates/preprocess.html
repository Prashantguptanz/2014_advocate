{% extends "base.html" %}
{% block content %}

<form enctype="multipart/form-data" id="Form2" method="POST" action="">
	{% csrf_token %}

	<div >
		<div style="width: 40%; float: left">
			<form class="form-group">
				<legend style="font-size: 18px">Choose training dataset</legend>
				<div class="form-group radio">		
								
					<input type="radio" name="choosetrainingfile" value="option1" id="existingtrainingset"/>Existing
					<span style="float: right">
						<select name="existingtrainingfiles" id="existingtrainingfiles"  disabled>
	 					</select>
					</span>
					<br /><br />
					
					<input type="radio" name="choosetrainingfile" value="option2" id="newtrainingset"/>New
					<span style="float: right">
						<input type="file" id="trainingfile" accept=".csv,.xls" disabled/>
					</span>
					
				</div>
			</form>
			<br /><br />
			<form class="form-group" id="newtrainingdatasetdetails" style="display:none">
				<legend style="font-size: 16px">Enter new training dataset details</legend>
					<div class="form-group">
						<label for="FieldResearcherName" style ="font-weight:normal">Field Researcher's Name</label><br />
						<input type="text" name="" value="" id="FieldResearcherName" placeholder="Enter Name"/>
					</div>
					<div class="form-group">
						<label for="TrainingTimePeriodStartDate" style ="font-weight:normal">Training Time Period - Start date</label><br />
						<input type="date" name="" value="" id="TrainingTimePeriodStartDate"/>
					</div>
					<div class="form-group">
						<label for="TrainingTimePeriodEndDate" style ="font-weight:normal">Training Time Period - End date</label><br />
						<input type="date" name="" value="" id="TrainingTimePeriodEndDate"/>
					</div>
					<div class="form-group">
						<label for="Location" style ="font-weight:normal">Enter Training Location</label><br />
						<input type="text" name="" value="" id="Location" placeholder="Enter Training Location"/>
					</div>
					<div class="form-group">
						<label for="description" style ="font-weight:normal">Other details</label><br />
						<textarea name="" rows="8" cols="40" id="description" placeholder="Enter any more relevant details"> </textarea>
					</div>
			</form>
		</div>

		<div style="float: right; width: 55%">
			<legend style="font-size: 18px">
				Data-Table
			</legend>
			<div> 
				<label for="instances" id = "instanceslabel" style="font-weight: normal; display:none">Instances: <span	id="instances"> </span></label>
				&nbsp &nbsp &nbsp &nbsp
				<label for="Attributes" id = "attributeslabel" style="font-weight: normal; display:none">Attributes: <span id="Attributes"> </span> </label>
			</div>
			<br />
			<div id= "trainingdataTable" class="handsontable" style="overflow: scroll">
			</div>
			<br />
			<button id="saveChanges" style="float:right; display:none">Save changes </button>
		</div>
	</div>
</form>
{% endblock content %}
