{% extends "base.html" %} {% block content %}
<div class="container">

	{% csrf_token %}

	<div class="form-group" style="width: 35%; float: left">
		<form class="form-group" enctype="multipart/form-data" name="supervisedClassification" action="#">
			<legend style="font-size: 18px">
				Choose Options
			</legend>

			<div class="form-group" style="margin-left: 5px; margin-right: 5px">

				<select id="existingclassificationmodels" name="existingclassificationmodels" required>
					<option >Existing classification models</option>
					{% for models in classification_models %}
					<option id="classificationmodel{{ forloop.counter }}" value="{{ models.id }}">{{ models.model_name }}</option>
					{% endfor %}
				</select>
				<br />
				<br />
				<label style="font-weight: bold"> Upload test data </label>
				<span style="float: right">
					<input type="file" id="testfile" accept=".csv,.xls,.tif,.png,.adf" required/>
				</span>
				<br />
				<br />
				<button id="doclassification" class="btn btn-default">
					Submit
				</button>
			</div>
		</form>
	</div>
	<div style="width: 64%; float: right">
		<legend style="font-size: 18px">
			Classified data
		</legend>
		<div class="form-group"
		style="height: 400px; border-style: solid; border-width: 1px; overflow: auto; border-color: #E5E5E5; margin-left: 1%; margin-right: 1%">

		</div>
	</div>

</div>
{% endblock %}
