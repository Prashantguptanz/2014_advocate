{% extends "base.html" %} {% block content %}
<div class="container">

	{% csrf_token %}

	<div class="form-group" style="width: 100%; float: left; border-style: solid; border-width: 1px; border-color: #E5E5E5; margin-bottom: 0px">

			<legend style="font-size: 16px; background-color: gainsboro" align="center">
				Upload satellite image file
			</legend>

			<div class="form-group" style="margin-left: 20px; margin-right: 5px">
				<input type="file" id="testfile" accept=".tif" style = "display: inline" required>
				<span style = "margin-left: 20px">
					<button id="doclassification" class="btn btn-default">
						Submit
					</button>
				</span>
				</input>
			</div>
			<div style="float: left; margin-left: 1%">
				{% if error %}
				<p id="signinerror" class="error" style= "color: brown">
					{{error}}
				</p>
				{% endif %}
			</div>

	</div>
	<div id = "classificationresult" style= "border-style: solid; border-width: 1px; border-color: #E5E5E5; display:none; margin-bottom: 0px; padding-bottom: 20px; overflow: hidden ">
		<legend style="font-size: 16px; background-color: gainsboro" align="center">
			Classified map
		</legend>
		
		<div id="classifiedmap" style="padding-left: 15px; padding-right: 15px; width:78%; float:left ">
		</div>
		<div id="categorycolors" style="padding-left: 2px; padding-right: 15px; width: 22%; float:right">
		</div>
		<br /><br />
		
	</div>
	<div id = "changematrix_display" style="border-style: solid; border-width: 1px; border-color: #E5E5E5; display:none">
	</div>

</div>
{% endblock %}
